<mat-card-content>
    <form [formGroup]="regionForm">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100 example-full-width" appearance="outline">
              <mat-label>region</mat-label>
              <input matInput placeholder="firstname" formControlName="regionName" >
            </mat-form-field>
        </div>
        </div>

        <button mat-raised-button color="primary" (click)="onSave()" [disabled]="regionForm.invalid"><mat-icon>save</mat-icon>save</button>

    </form>
</mat-card-content>

<br><br>

<table mat-table matSort   [dataSource]="dataSource" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header="" *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!--First Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.regionName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="onView(element)"><mat-icon>visibility</mat-icon> View </button>

      </td>

  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
[pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="">
</mat-paginator>
