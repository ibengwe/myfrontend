<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">dasbord</a>
      <a mat-list-item routerLink="signup">signup</a>
      <a mat-list-item routerLink="staff_register">staff Register</a>
      <a mat-list-item routerLink="region">add region</a>
      <a mat-list-item routerLink="district">add district</a>
      <a mat-list-item routerLink="job">job</a>
      <a mat-list-item routerLink="section">section</a>

    </mat-nav-list>
    <button mat-raised-button color="warn" (click)="onClick()" ><mat-icon>exit_to_app</mat-icon>Logout</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>myfrontend</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content">
      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
